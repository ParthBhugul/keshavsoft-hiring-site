<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Join KeshavSoft – Apply for developer roles, track applications, and take coding challenges.">
<meta name="author" content="Parth Bhugul">

  <title>Apply - KeshavSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding-bottom: 3rem;
    }

    .form-section {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(232, 187, 70, 0.1);
    }

    .form-label {
      color: #ccc;
    }

    .form-control, .form-select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .btn-accent {
      background-color: #E8BB46;
      color: #000;
      font-weight: 500;
      border: none;
    }

    .btn-accent:hover {
      background-color: #7A4E2D;
      color: #fff;
    }

    h2 {
      color: #E8BB46;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Feedback transition */
    #successMessage {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-section">
      <h2>Apply at KeshavSoft</h2>
      <div class="text-end mb-3">
        <a href="index.html" class="btn btn-outline-light btn-sm">← Home</a>
      </div>
      

      <!-- ✅ FORM START -->
      <form id="recruitmentForm" onsubmit="handleSubmit(event)">

        <!-- Post Applying -->
        <div class="mb-3">
          <label class="form-label">Post Applying For *</label>
          <select class="form-select" required>
            <option value="">Select...</option>
            <option>Graduate Trainee</option>
          </select>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Full Name *</label>
          <input type="text" class="form-control" placeholder="First Middle Surname" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender *</label>
          <select class="form-select" required>
            <option value="">Select...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <!-- Email & Phone -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Personal Gmail ID *</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile Number *</label>
            <input type="tel" class="form-control" maxlength="10" required>
          </div>
        </div>

        <!-- SSC, HSC, Diploma -->
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">SSC % *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">HSC %</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Diploma %</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <!-- Medium of Education -->
        <div class="mb-3">
          <label class="form-label">Medium of School Education *</label>
          <select class="form-select" required>
            <option value="">Select...</option>
            <option>English</option>
            <option>Semi English</option>
            <option>Marathi</option>
            <option>Hindi</option>
            <option>Others</option>
          </select>
        </div>

        <!-- Graduation Details -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Graduation Degree *</label>
            <select class="form-select" required>
              <option value="">Select...</option>
              <option>BE/BTech</option>
              <option>BCA</option>
              <option>BSc</option>
              <option>BBA-CA</option>
              <option>BCS</option>
              <option>B.Voc</option>
              <option>Bcom</option>
              <option>BA</option>
              <option>Others</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Specialization *</label>
            <select class="form-select" required>
              <option value="">Select...</option>
              <option>Computers</option>
              <option>IT</option>
              <option>AI-DS</option>
              <option>AI-ML</option>
              <option>ENTC</option>
              <option>Cybersecurity</option>
              <option>Electrical</option>
              <option>Mech</option>
              <option>Civil</option>
              <option>Instrumentation</option>
              <option>Maths / Stats</option>
              <option>Phy/Chem/Bio</option>
              <option>Others</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Graduation Year of Passing *</label>
            <select class="form-select" required>
              <option value="">Select...</option>
              <option>2026</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020 and before</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Graduation Aggregate % *</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">College Name *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">University Name *</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">IT Training or Courses Done *</label>
          <input type="text" class="form-control" required placeholder="If none, write Not Applicable">
        </div>

        <!-- Location -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Current City *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Area *</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <!-- Preferred Location -->
        <div class="mb-3">
          <label class="form-label">Preferred Job Locations</label>
          <select multiple class="form-select">
            <option>Anywhere in India</option>
            <option>Pune</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Kolkata</option>
          </select>
        </div>

        <!-- Upload -->
        <div class="mb-3">
          <label class="form-label">Attach CV *</label>
          <input type="file" class="form-control" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Attach Passport Photo *</label>
          <input type="file" class="form-control" accept="image/*" required>
        </div>

        <!-- Shift -->
        <div class="mb-3">
          <label class="form-label">Ready for Rotational/Night Shifts? *</label>
          <select class="form-select" required>
            <option value="">Select...</option>
            <option>Yes</option>
            <option>No</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Telegram -->
        <div class="mb-3">
          <label class="form-label">Will you join our Telegram Channel? *</label>
          <select class="form-select" required>
            <option value="">Select...</option>
            <option>Yes I will join</option>
          </select>
        </div>


        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-accent">Submit Application</button>
        </div>
      </form>

      <!-- ✅ Success Message -->
      <div id="successMessage" class="alert alert-success mt-4 text-center">
        ✅ <strong>Thank you for applying!</strong>.
      </div>
      <div class="mt-3">
        <a href="index.html" class="btn btn-outline-light btn-sm">← Back to Home</a>
      </div>
    
    </div>
  </div>

  <script>
  function handleSubmit(event) {
    event.preventDefault();

    const form = document.getElementById('recruitmentForm');
    const successMsg = document.getElementById('successMessage');

    // ✅ Collect form data
    const formData = new FormData(form);
    const formObject = {};
    formData.forEach((value, key) => {
      formObject[key] = value;
    });

    // ✅ Store in localStorage
    localStorage.setItem("recruitmentForm", JSON.stringify(formObject));

    // ✅ Show success message
    form.style.display = 'none';
    successMsg.style.display = 'block';
    setTimeout(() => {
      successMsg.style.opacity = 1;
    }, 100);

    // ✅ Redirect to dashboard after 2 seconds
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 2000);
  }
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
